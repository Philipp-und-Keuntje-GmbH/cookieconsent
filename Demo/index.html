<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demosite</title>
    <link href="../build/cookieconsent.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Demosite</h1>
    </header>
    <script src="../build/cookieconsent.min.js"></script>
    <script>
        window.cookieconsent.initialise({
            container: document.getElementById("content"),
            palette:{
                popup: {background: "#888888"},
                button: {background: "#b10036"},
                highlight: {background:"#fff"},
            },
            revokable:true,
            onStatusChange: function(status) {
                console.log(this.hasConsented() ?
                    'enable cookies' : 'disable cookies');
            },
            law: {
                regionalLaw: false,
            },
            location: true,
        });
    </script>
</body>
</html>
